<app-notes-card
  *ngFor="let note of archivedNotes"
  [title]="note.title"
  [description]="note.description"
  [viewType]="viewType"
  [color]="note.color"
  [isArchived]="note.isArchived"
  [isDeleted]="note.isDeleted"
  [_id]="note.id"
  (archiveNote)="handleUnarchive($event)"
  (noteDeleted)="handleDelete($event)"
></app-notes-card>
